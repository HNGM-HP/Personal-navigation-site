<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="ri-stack-line"></i>
                    <span>个人导航</span>
                </div>
            </div>
            <div class="sidebar-menu" id="sidebarMenu">
                <!-- Generated by JS -->
            </div>
            <div class="sidebar-footer">
                <div class="nav-item" onclick="location.href='manager.html'">
                    <i class="ri-settings-3-line"></i>
                    <span>管理后台</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="ri-menu-line"></i>
                    </button>
                    <div class="search-box">
                        <i class="ri-search-line"></i>
                        <input type="text" id="searchInput" placeholder="搜索书签...">
                    </div>
                </div>
                <div class="header-right">
                    <a href="email.php" class="header-btn" title="邮件">
                        <i class="ri-mail-send-line"></i>
                    </a>
                    <a href="https://github.com" target="_blank" class="header-btn github-btn">
                        <i class="ri-github-fill"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </header>

            <!-- Content Body -->
            <div class="content-body" id="bookmarks-container">
                <!-- Generated by JS -->
            </div>
            
            <footer class="main-footer">
                <p>&copy; 2026 个人导航. Designed by Copilot.</p>
            </footer>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/main.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });

        // Simple search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.bookmark-card');
            cards.forEach(card => {
                const title = card.querySelector('.bookmark-title').textContent.toLowerCase();
                const desc = card.querySelector('.bookmark-desc').textContent.toLowerCase();
                if (title.includes(term) || desc.includes(term)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
